<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/data.js" defer></script>
    <script src="/assets/js/dom.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
    <script src="/assets/js/events.js" defer></script>
</head>

<body>
    <section id='mainPage'>
        <div id="userBox">
            <h2>INSERT USER NAME</h2>
            <input></input>
            <a id="startGame" class="btnA"><button>CHOOSE MODE</button></a>
        </div>
        <details class="scoreBox">
            <summary>User Score</summary>
            <summary>Ranking</summary>
        </details>
    </section>
    <section id='modePage'>
        <div id="modeBox">
            <a id="babyMode" class="btnA"><button>BABY</button></a>
            <a id="mediumMode" class="btnA"><button>MEDIUM</button></a>
            <a id="hardMode" class="btnA"><button>HARD</button></a>
        </div>
        <details class="scoreBox">
            <summary>User Score</summary>
            <summary>Ranking</summary>
        </details>
    </section>
    <section id='gamePage'>
        <div id="gameBox">
        </div>
        <details>
            <summary>User Score</summary>
            <summary>Ranking</summary>
        </details>
    </section>
    <section id='endPage'>
        <div id="endGameBox">
            <p id="msgEndGame"></p>
            <a id='resetGame' class="btnA"><button>Reset Game</button></a>
            <a id="resetCookies" class="btnA"><button>Clear Score</button></a>
        </div>
        <details class="scoreBox">
            <summary>User Score</summary>
            <summary>Ranking</summary>
        </details>
    </section>
</body>

</html>
