<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/classes.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
</head>

<body>
    <section id='mainPage'>
        <div id="userBox">
            <h2>Insert username</h2>
            <input></input>
            <a id="startGame"><button>Choose Mode</button></a>
        </div>
        <details class="scoreBox">
            <summary>User Score</summary>
        </details>
    </section>
    <section id='modePage'>
        <div id="modeBox">
            <button id="babyMode">BABY</button>
            <button id="mediumMode">MEDIUM</button>
            <button id="hardMode">HARD</button>
        </div>
        <details class="scoreBox">
            <summary>User Score</summary>
        </details>
    </section>
    <section id='gamePage'>
        <div id="gameBox">
        </div>
        <details>
            <summary>User Score</summary>
        </details>
    </section>
    <section id='endPage'>
        <div id="endGameBox">
            <p id="msgEndGame"></p>
            <button id="resetGame"></button>
            <button id="resetCookies"></button>
        </div>
        <details>
            <summary>User Score</summary>
        </details>
    </section>
</body>

</html>
